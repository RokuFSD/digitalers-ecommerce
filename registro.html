<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/stylesformulario.css">
  <title>Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su E-mail">
    <input class="controls" type="email" name="correoConfirmacion" id="correoConfirmacion" placeholder="Confirme su E-mail">
    <input class="controls" type="text" name="id" id="id" placeholder="Ingrese su ID">
    <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña">
    <p>Estoy de acuerdo con <a href="terminosYCondiciones.html">Terminos y Condiciones</a></p>
    <form >
        <a href="#">
          <input class="botons" type="button" value="Registrarse">
        </a>
   </form>
    <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
  </section>

</body>
</html>
