                    <option value="other" id="productType-other">Otros...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productBrand" class="form-group__label">Marca</label>

                    <option value="redragon" id="productBrand-redragon">Redragon</option>
                    <option value="other" id="productBrand-other">Otros...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productPrice" class="form-group__label">Importe</label>
                <input type="number" class="form-control" name="value" min="1"
                       id="productPrice">
            </div>
            <div class="form-group">
                <label for="productDetails" class="form-group__label">Detalle</label>
                <textarea class="form-area" name="details"
                          id="productDetails"></textarea>
            </div>
            <input class="form__submit" type="submit" value="Submit">
        </form>
        <section class="products">

        </section>
